<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">


    <title>CRUD</title>
</head>
<body>
    <header>
        <h1 class="header-title"> Cadastro de clientes </h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente" > Cadastrar Cliente</button>
        <table class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead> 
            <tbody>
                <tr>
                    <td>Maria</td>
                    <td>maria@gmail.com</td>
                    <td>(11) 9456-5555</td>
                    <td>Jandira</td>
                    <td>
                        <button type="button" class="button green" >Editar</button>
                        <button type="button" class="button red" >Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>Jose da Silva</td>
                    <td>jose@gmail.com</td>
                    <td>(11) 97165-3333</td>
                    <td>São Roque</td>
                    <td>
                        <button type="button" class="button green">editar</button>
                        <button type="button" class="button red">excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal" id="modal" >
            <div class="modal-content">
                <header class="modal-header" >
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose" >&#10006;</span>
                </header>
                <form id="form"  class="modal-form">
                    <input type="text" id="nome" class="modal-field" placeholder="Nome do cliente" required>
                    <input type="email" id="email" class="modal-field" placeholder="E-mail do cliente" required>
                    <input type="text" id="fone" class="modal-field" placeholder="Celular do cliente" required>
                    <input type="text" id="cidade" class="modal-field" placeholder="Cidade do cliente" required >
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green" >Salvar</button>
                    <button id="cancelar" class="button blue" >Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Criado por Bruno Ferreira
    </footer>

    <script src="main.js" defer></script>
</body>
</html>
